<!DOCTYPE html>
<html>
<head>
    <title>PowerDesk!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/pretty-print-json.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/pretty-print-json.min.js"></script>
    <link href="css/tabulator.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/tabulator.js"></script>
</head>

<body>
<div class="rec-container">
    <fieldset>
        <legend>PowerDesk</legend>
        <div class="input-section">
            <div class="input-fields">
                <input type="text" id="pd-site-name" placeholder="Site Name"/>
                <input type="text" id="pd-entity-id" placeholder="Entity ID"/>
            </div>
            <div class="submit-action-btn">
                <button class="btn btn-fetch-report button">Troubleshoot</button>
            </div>
        </div>

    </fieldset>

    <div class="rec-row">
        <div class="col-xs-6">
            <div>
                <pre><output id="report-data"></output></pre>
            </div>
        </div>
    </div>
</div>
<script src="js/popup.js"></script>
</body>
</html>
